<!DOCTYPE html>
<html lang="bn">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vector MCQ Quiz | Board Exam</title>

<!-- MathJax -->
<script>
window.MathJax = {
 tex: {inlineMath: [['\\(','\\)'], ['$', '$']]}
};
</script>

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


<style>

body{
font-family:Arial;
background:#eef1f4;
margin:0;
}

.container{
max-width:650px;
margin:20px auto;
background:#fff;
padding:20px;
border-radius:8px;
box-shadow:0 3px 8px rgba(0,0,0,.1);
}

h1,h2{text-align:center}

input,button{
padding:10px;
margin:5px 0;
}

button{
cursor:pointer;
}

.hidden{
display:none;
}

.top{
display:flex;
justify-content:space-between;
font-weight:bold;
}

.question{
font-size:20px;
margin:15px 0;
}

.options button{

width:100%;
text-align:left;
border:1px solid #bbb;
background:#f9f9f9;
margin:4px 0;

}

.options button.selected{

background:#dbeafe;
border-color:#2563eb;

}

.nav button{

margin:2px;
width:35px;

}

.nav button.answered{

background:#2563eb;
color:#fff;

}

.progress{

height:8px;
background:#ddd;
margin:10px 0;

}

.progress div{

height:100%;
background:#3498db;
width:0%;

}

.review-item{

border:1px solid #ddd;
padding:10px;
margin:10px 0;

}

.correct{

background:#e6fffa;

}

.wrong{

background:#ffe6e6;

}

</style>

</head>

<body>


<!-- LOGIN -->

<div class="container" id="loginBox">

<h1>পরীক্ষার্থী লগইন</h1>

<input id="name" placeholder="তোমার নাম লেখো">

<button onclick="startExam()">Start Exam</button>

</div>



<!-- QUIZ -->

<div class="container hidden" id="quizBox">

<div class="top">

<div id="qno"></div>

<div id="timer"></div>

</div>

<div class="progress">
<div id="bar"></div>
</div>

<div class="question"></div>

<div class="options"></div>

<div class="nav" id="nav"></div>

<button onclick="finish()">Submit</button>

</div>



<!-- RESULT -->

<div class="container hidden" id="resultBox">

<h2>ফলাফল</h2>

<p id="student"></p>

<p id="correct"></p>

<p id="wrong"></p>

<p id="score"></p>

<p id="accuracy"></p>

<button onclick="restart()">আবার শুরু</button>

</div>



<!-- REVIEW -->

<div class="container hidden" id="reviewBox">

<h2>Answer Review</h2>

<div id="reviewList"></div>

</div>



<script>



/* QUESTIONS */

const questions=[


{q:"\\( |\\vec{A}|=2, |\\vec{B}|=3 \\) হলে \\( |\\vec{A}-\\vec{B}| \\) কত?",

o:["2.628","3.6148","2.646","1.5168"],a:2},


{q:"\\( \\vec{a}\\perp\\vec{b} \\) হলে \\( (\\vec{a}+\\vec{b})\\cdot(\\vec{a}-\\vec{b}) \\) কত?",

o:["0","2a","4a","None"],a:0},


{q:"\\( \\vec{A}\\cdot\\vec{B}=0 \\) হলে কোণ কত?",

o:["90°","30°","45°","60°"],a:0}


];



let i=0;

let answers=new Array(questions.length).fill(null);

let time=questions.length*60;

let student="";



function startExam(){

student=document.getElementById("name").value;

if(!student){

alert("নাম লেখো");

return;

}

loginBox.classList.add("hidden");

quizBox.classList.remove("hidden");

load();

startTimer();

}



function load(){


qno.innerHTML="প্রশ্ন "+(i+1)+"/"+questions.length;


document.querySelector(".question").innerHTML=questions[i].q;


let html="";


questions[i].o.forEach((x,j)=>{


let cls=answers[i]==j?"selected":"";


html+=`<button class="${cls}" onclick="answer(${j})">${x}</button>`;


});


document.querySelector(".options").innerHTML=html;


MathJax.typeset();


bar.style.width=(answers.filter(x=>x!=null).length/questions.length*100)+"%";


navigator();


}



function answer(a){

answers[i]=a;


let next=answers.indexOf(null);


if(next!=-1)i=next;


load();


}



function navigator(){


let n="";


for(let j=0;j<questions.length;j++){


let cls=answers[j]!=null?"answered":"";


n+=`<button class="${cls}" onclick="go(${j})">${j+1}</button>`;


}


nav.innerHTML=n;


}



function go(x){

i=x;

load();

}



function startTimer(){


let t=setInterval(()=>{


let m=Math.floor(time/60);


let s=time%60;


timer.innerHTML="সময় "+m+":"+s;


time--;


if(time<0){

clearInterval(t);

finish();

}


},1000);


}



function finish(){


let score=0;


let reviewHTML="";


answers.forEach((a,idx)=>{


let ok=a==questions[idx].a;


if(ok)score++;


reviewHTML+=`


<div class="review-item ${ok?"correct":"wrong"}">


<p>${questions[idx].q}</p>


<p>সঠিক: ${questions[idx].o[questions[idx].a]}</p>


<p>তোমার: ${a!=null?questions[idx].o[a]:"উত্তর দাওনি"}</p>


</div>


`;


});


quizBox.classList.add("hidden");


resultBox.classList.remove("hidden");


student.innerHTML="নাম: "+student;


correct.innerHTML="সঠিক: "+score;


wrong.innerHTML="ভুল: "+(questions.length-score);


scoreEl.innerHTML="স্কোর: "+score;


accuracy.innerHTML="Accuracy: "+(score/questions.length*100).toFixed(2)+"%";


reviewBox.classList.remove("hidden");


reviewList.innerHTML=reviewHTML;


MathJax.typeset();


}



function restart(){

location.reload();

}



const loginBox=document.getElementById("loginBox");

const quizBox=document.getElementById("quizBox");

const resultBox=document.getElementById("resultBox");

const reviewBox=document.getElementById("reviewBox");

const reviewList=document.getElementById("reviewList");

const qno=document.getElementById("qno");

const timer=document.getElementById("timer");

const bar=document.getElementById("bar");

const nav=document.getElementById("nav");

const correct=document.getElementById("correct");

const wrong=document.getElementById("wrong");

const scoreEl=document.getElementById("score");

const accuracy=document.getElementById("accuracy");



</script>


</body>

</html>
