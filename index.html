<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BanglaType Pro – বাংলা টাইপিং প্র্যাকটিস</title>
<style>
:root{
  --bg:#1e1e1e;
  --panel:#2a2a2a;
  --text:#bdbdbd;
  --accent:#facc15;
  --correct:#22c55e;
  --wrong:#ef4444;
}
body{margin:0;font-family:Arial, sans-serif;background:var(--bg);color:var(--text);}
header{padding:15px 25px;font-size:22px;color:var(--accent);}
#container{max-width:900px;margin:20px auto;padding:20px}
#textBox{background:var(--panel);padding:30px;border-radius:12px;font-size:28px;line-height:1.7;user-select:none;min-height:140px}
.char{opacity:.4}
.char.correct{color:var(--correct);opacity:1}
.char.wrong{color:var(--wrong);opacity:1}
.char.active{border-left:3px solid var(--accent);animation:blink 1s infinite;opacity:1}
@keyframes blink{0%,50%{border-color:var(--accent)}51%,100%{border-color:transparent}}
#input{position:absolute;opacity:0}
#stats{display:flex;gap:30px;margin-top:20px;font-size:18px}
#modes{display:flex;gap:15px;margin-bottom:15px}
#modes button{background:var(--panel);border:none;color:var(--text);padding:6px 14px;border-radius:20px;cursor:pointer}
#modes button.active{color:var(--accent)}
#result{text-align:center;margin-top:30px;font-size:20px}
</style>
</head>
<body>
<header>BanglaType Pro</header>
<div id="container">
  <div id="modes">
    <button onclick="setCount(25)">25</button>
    <button onclick="setCount(50)">50</button>
    <button onclick="setCount(100)" class="active">100</button>
  </div>
  <div id="textBox"></div>
  <input id="input" autofocus>
  <div id="stats">
    <div>WPM: <span id="wpm">0</span></div>
    <div>Accuracy: <span id="acc">0%</span></div>
    <div>Time: <span id="time">0</span>s</div>
  </div>
  <div id="result"></div>
</div>
<script>
const wordsDB=["বাংলা","ভাষা","আমাদের","গর্ব","দেশ","মানুষ","শিক্ষা","ইতিহাস","সংস্কৃতি","স্বাধীনতা","চর্চা","প্রযুক্তি","ভবিষ্যৎ","শক্তি","জ্ঞান","সম্মান","সমাজ","উন্নয়ন","অধিকার","চেষ্টা","সময়","জীবন","আলো","স্বপ্ন","বিশ্বাস","সাফল্য","পরিশ্রম","মন","শান্তি","সুখ","বাংলাদেশ","মুক্তিযুদ্ধ","রাষ্ট্র","সংবিধান","অর্থনীতি","পরিবেশ","প্রকৃতি","নদী","গ্রাম","শহর","সভ্যতা"];
let total=100,chars=[],index=0,start=null,correct=0;
const box=document.getElementById('textBox');
const input=document.getElementById('input');
function generate(){box.innerHTML='';chars=[];index=0;correct=0;start=null;let text='';for(let i=0;i<total;i++){text+=wordsDB[Math.floor(Math.random()*wordsDB.length)]+' ';}
text.split('').forEach((c,i)=>{const s=document.createElement('span');s.innerText=c;s.className='char'+(i===0?' active':'');box.appendChild(s);chars.push(s);});
document.getElementById('result').innerHTML='';}
function setCount(n){total=n;document.querySelectorAll('#modes button').forEach(b=>b.classList.remove('active'));event.target.classList.add('active');generate();}
input.addEventListener('input',()=>{if(!start)start=Date.now();const val=input.value;if(index>=chars.length)return;const typed=val[val.length-1];if(typed===chars[index].innerText){chars[index].classList.add('correct');correct++;}else{chars[index].classList.add('wrong');}
chars[index].classList.remove('active');index++;if(chars[index])chars[index].classList.add('active');update();if(index===chars.length)finish();});
function update(){const t=(Date.now()-start)/1000;document.getElementById('time').innerText=Math.floor(t);document.getElementById('wpm').innerText=Math.round((correct/5)/(t/60))||0;document.getElementById('acc').innerText=Math.round((correct/index)*100)||0+'%';}
function finish(){document.getElementById('result').innerHTML=`<h2>Result</h2><p>WPM: ${document.getElementById('wpm').innerText}</p><p>Accuracy: ${document.getElementById('acc').innerText}</p>`;}
generate();
</script>
</body>
</html>
