<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>বাংলা টাইপিং প্র্যাকটিস</title>

<style>
body{
    font-family: Kalpurush, Arial, sans-serif;
    background:#eef2f5;
    margin:0;
}
.container{
    max-width:700px;
    margin:20px auto;
    background:#fff;
    padding:20px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,.1);
}
h1{text-align:center}
.sample{
    background:#f1f1f1;
    padding:15px;
    border-radius:6px;
    font-size:18px;
}
textarea{
    width:100%;
    height:120px;
    font-size:18px;
    margin-top:10px;
    padding:10px;
}
.top{
    display:flex;
    justify-content:space-between;
    margin:10px 0;
    font-weight:bold;
}
button{
    padding:10px 20px;
    font-size:16px;
    cursor:pointer;
}
.result p{
    font-size:18px;
}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>

<div class="container">
<h1>⌨️ বাংলা টাইপিং প্র্যাকটিস</h1>

<div class="top">
<div id="timer">সময়: 60s</div>
<div id="wpm">WPM: 0</div>
</div>

<div class="sample" id="text">
বাংলা ভাষা আমাদের মনের ভাব প্রকাশের প্রধান মাধ্যম। নিয়মিত টাইপিং অনুশীলনের মাধ্যমে গতি ও নির্ভুলতা বৃদ্ধি করা যায়।
</div>

<textarea id="input" placeholder="উপরের লেখাটি এখানে টাইপ করো..." oninput="check()"></textarea>

<br><br>
<button onclick="start()">▶ শুরু করো</button>

<div class="result">
<p id="accuracy"></p>
</div>
</div>

<script>
let time = 60;
let started = false;
let timer;

function start(){
 if(started) return;
 started = true;
 document.getElementById("input").value="";
 time = 60;
 timer = setInterval(()=>{
   time--;
   document.getElementById("timer").innerText="সময়: "+time+"s";
   if(time<=0){
     clearInterval(timer);
     document.getElementById("input").disabled=true;
   }
 },1000);
}

function check(){
 let text = document.getElementById("text").innerText;
 let input = document.getElementById("input").value;

 let correct = 0;
 for(let i=0;i<input.length;i++){
   if(input[i] === text[i]) correct++;
 }

 let accuracy = ((correct / text.length) * 100).toFixed(2);
 document.getElementById("accuracy").innerText="Accuracy: "+accuracy+"%";

 let words = input.trim().split(/\s+/).length;
 let wpm = Math.round((words / (60-time)) * 60 || 0);
 document.getElementById("wpm").innerText="WPM: "+wpm;
}
</script>

</body>
</html>
