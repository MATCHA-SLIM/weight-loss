{q:"‡¶™‡ßç‡¶∞‡¶æ‡¶ö‡ßÄ‡¶®‡¶ï‡¶æ‡¶≤‡ßá ‡¶≠‡¶ø‡ßü‡ßá‡¶§‡¶®‡¶æ‡¶Æ ‡¶ï‡ßã‡¶® ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶≠‡¶æ‡¶¨‡¶æ‡¶ß‡ßÄ‡¶® ‡¶õ‡¶ø‡¶≤?",o:["‡¶ú‡¶æ‡¶™‡¶æ‡¶®","‡¶ï‡ßã‡¶∞‡¶ø‡ßü‡¶æ","‡¶ö‡ßÄ‡¶®","‡¶•‡¶æ‡¶á‡¶≤‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°"],a:2},
{q:"‡¶≠‡¶ø‡ßü‡ßá‡¶§‡¶®‡¶æ‡¶Æ ‡¶ï‡ßã‡¶® ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶â‡¶™‡¶®‡¶ø‡¶¨‡ßá‡¶∂ ‡¶õ‡¶ø‡¶≤?",o:["‡¶¨‡ßç‡¶∞‡¶ø‡¶ü‡ßá‡¶®","‡¶´‡ßç‡¶∞‡¶æ‡¶®‡ßç‡¶∏","‡¶®‡ßá‡¶¶‡¶æ‡¶∞‡¶≤‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶∏","‡¶™‡¶∞‡ßç‡¶§‡ßÅ‡¶ó‡¶æ‡¶≤"],a:1},
{q:"‡¶∏‡ßç‡¶¨‡¶æ‡¶ß‡ßÄ‡¶®‡¶§‡¶æ ‡¶Ü‡¶®‡ßç‡¶¶‡ßã‡¶≤‡¶®‡ßá‡¶∞ ‡¶®‡ßá‡¶§‡¶æ ‡¶ï‡ßá?",o:["‡¶≤‡¶ø ‡¶°‡¶æ‡¶ï ‡¶•‡ßã","‡¶≠‡ßã ‡¶ú‡¶ø‡ßü‡¶æ‡¶™","‡¶π‡ßã ‡¶ö‡¶ø ‡¶Æ‡¶ø‡¶®","‡¶®‡ßÅ‡¶ó‡ßÅ‡ßü‡ßá‡¶®"],a:2},
{q:"‡¶π‡ßã ‡¶ö‡¶ø ‡¶Æ‡¶ø‡¶® ‡¶ï‡¶¨‡ßá ‡¶∏‡ßç‡¶¨‡¶æ‡¶ß‡ßÄ‡¶®‡¶§‡¶æ ‡¶ò‡ßã‡¶∑‡¶£‡¶æ ‡¶ï‡¶∞‡ßá‡¶®?",o:["‡ßß‡ßØ‡ß©‡ßØ","‡ßß‡ßØ‡ß™‡ß´","‡ßß‡ßØ‡ß´‡ß™","‡ßß‡ßØ‡ß≠‡ß´"],a:1},
{q:"‡¶ï‡ßã‡¶® ‡¶ö‡ßÅ‡¶ï‡ßç‡¶§‡¶ø‡¶§‡ßá ‡¶≠‡¶ø‡ßü‡ßá‡¶§‡¶®‡¶æ‡¶Æ ‡¶¨‡¶ø‡¶≠‡¶ï‡ßç‡¶§ ‡¶π‡ßü?",o:["‡¶™‡ßç‡¶Ø‡¶æ‡¶∞‡¶ø‡¶∏","‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶æ‡¶á","‡¶ú‡ßá‡¶®‡ßá‡¶≠‡¶æ","‡¶∏‡¶æ‡¶á‡¶ó‡¶®"],a:2},
{q:"‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶≠‡¶ø‡ßü‡ßá‡¶§‡¶®‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶∞‡¶æ‡¶ú‡¶ß‡¶æ‡¶®‡ßÄ?",o:["‡¶∏‡¶æ‡¶á‡¶ó‡¶®","‡¶π‡ßÅ‡ßü‡ßá","‡¶¶‡¶æ ‡¶®‡¶æ‡¶Ç","‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßü"],a:3},
{q:"‡¶≠‡¶ø‡ßü‡ßá‡¶§‡¶®‡¶æ‡¶Æ ‡¶Ø‡ßÅ‡¶¶‡ßç‡¶ß ‡¶∂‡ßá‡¶∑ ‡¶π‡ßü ‡¶ï‡¶¨‡ßá?",o:["‡ßß‡ßØ‡ß¨‡ßÆ","‡ßß‡ßØ‡ß≠‡ß¶","‡ßß‡ßØ‡ß≠‡ß©","‡ßß‡ßØ‡ß≠‡ß´"],a:3},
{q:"‡¶¶‡¶ï‡ßç‡¶∑‡¶ø‡¶£ ‡¶≠‡¶ø‡ßü‡ßá‡¶§‡¶®‡¶æ‡¶Æ‡¶ï‡ßá ‡¶∏‡¶Æ‡¶∞‡ßç‡¶•‡¶® ‡¶ï‡¶∞‡ßá‡¶õ‡¶ø‡¶≤?",o:["‡¶ö‡ßÄ‡¶®","‡¶∏‡ßã‡¶≠‡¶ø‡ßü‡ßá‡¶§","‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§‡¶∞‡¶æ‡¶∑‡ßç‡¶ü‡ßç‡¶∞","‡¶ï‡¶ø‡¶â‡¶¨‡¶æ"],a:2},
{q:"Tiger of Bicycle ‡¶¨‡¶≤‡¶æ ‡¶π‡ßü ‡¶ï‡ßá‡¶®?",o:["‡¶™‡ßç‡¶∞‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§‡¶ø","‡¶®‡ßå‡¶¨‡¶æ‡¶π‡¶ø‡¶®‡ßÄ","‡¶∏‡¶æ‡¶á‡¶ï‡ßá‡¶≤ ‡¶ì ‡¶∏‡¶æ‡¶π‡¶∏","‡¶¨‡¶ø‡¶Æ‡¶æ‡¶®"],a:2},
{q:"‡¶∂‡¶æ‡¶®‡ßç‡¶§‡¶ø ‡¶Ü‡¶≤‡ßã‡¶ö‡¶®‡¶æ‡ßü ‡¶≠‡ßÇ‡¶Æ‡¶ø‡¶ï‡¶æ ‡¶∞‡¶æ‡¶ñ‡ßá‡¶®?",o:["‡¶π‡ßã ‡¶ö‡¶ø ‡¶Æ‡¶ø‡¶®","‡¶≤‡¶ø ‡¶°‡¶æ‡¶ï ‡¶•‡ßã","‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßá‡¶≤‡¶æ","‡¶Æ‡¶æ‡¶ì"],a:1},
{q:"‡¶≠‡¶ø‡ßü‡ßá‡¶§‡¶®‡¶æ‡¶Æ ‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡ßü ‡¶è‡¶ï‡¶§‡ßç‡¶∞‡¶ø‡¶§ ‡¶π‡ßü?",o:["‡ßß‡ßØ‡ß≠‡ß´","‡ßß‡ßØ‡ß≠‡ß¨","‡ßß‡ßØ‡ß≠‡ß©","‡ßß‡ßØ‡ß´‡ß™"],a:1},
{q:"‡¶∞‡¶æ‡¶∑‡ßç‡¶ü‡ßç‡¶∞‡ßÄ‡ßü ‡¶®‡¶æ‡¶Æ ‡¶ï‡ßÄ?",o:["‡¶ó‡¶£‡¶™‡ßç‡¶∞‡¶ú‡¶æ‡¶§‡¶®‡ßç‡¶§‡ßç‡¶∞‡ßÄ","‡¶´‡ßá‡¶°‡¶æ‡¶∞‡ßá‡¶∂‡¶®","‡¶∏‡¶Æ‡¶æ‡¶ú‡¶§‡¶æ‡¶®‡ßç‡¶§‡ßç‡¶∞‡¶ø‡¶ï ‡¶™‡ßç‡¶∞‡¶ú‡¶æ‡¶§‡¶®‡ßç‡¶§‡ßç‡¶∞","‡¶ó‡ßç‡¶∞‡ßá‡¶ü‡¶æ‡¶∞"],a:2}
];

let i=0,answers=new Array(questions.length).fill(null);
let time=300,student="";

// START
function startExam(){
 student=document.getElementById("name").value;
 if(!student){alert("‡¶®‡¶æ‡¶Æ ‡¶≤‡ßá‡¶ñ‡ßã");return;}
 loginBox.classList.add("hidden");
 quizBox.classList.remove("hidden");
 load();
 startTimer();
}

// LOAD QUESTION
function load(){
 qno.innerText=`‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ${i+1}/${questions.length}`;
 document.querySelector(".question").innerText=questions[i].q;

 let html="";
 questions[i].o.forEach((x,j)=>{
   let cls=answers[i]===j?"selected":"";
   html+=`<button class="${cls}" onclick="answer(${j})">${x}</button>`;
 });
 document.querySelector(".options").innerHTML=html;

 bar.style.width=((answers.filter(x=>x!==null).length/questions.length)*100)+"%";
 navigator();
}

// ANSWER + AUTO JUMP TO NEXT UNANSWERED
function answer(a){
  answers[i] = a;

  let next = -1;

  // ‡¶∏‡¶æ‡¶Æ‡¶®‡ßá unanswered ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ
  for(let j = i + 1; j < questions.length; j++){
    if(answers[j] === null){
      next = j;
      break;
    }
  }

  // ‡¶∏‡¶æ‡¶Æ‡¶®‡ßá ‡¶®‡¶æ ‡¶™‡ßá‡¶≤‡ßá ‡¶™‡ßá‡¶õ‡¶®‡ßá ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ
  if(next === -1){
    for(let j = 0; j < i; j++){
      if(answers[j] === null){
        next = j;
        break;
      }
    }
  }

  if(next !== -1){
    i = next;
  }

  load();
}

// NAV (answered question = blue)
function navigator(){
 let n="";
 for(let j=0;j<questions.length;j++){
   let cls = answers[j] !== null ? "answered" : "";
   n+=`<button class="${cls}" onclick="go(${j})">${j+1}</button>`;
 }
 nav.innerHTML=n;
}

function go(x){
 i=x;
 load();
}

// TIMER
function startTimer(){
 let t=setInterval(()=>{
   let m=Math.floor(time/60);
   let s=time%60;
   timer.innerText=`‡¶∏‡¶Æ‡ßü ${m}:${String(s).padStart(2,"0")}`;
   time--;
   if(time<0){clearInterval(t);finish();}
 },1000);
}

function finish(){
 let score=0;
 let reviewHTML="";

 answers.forEach((a,idx)=>{
   let isCorrect = a===questions[idx].a;
   if(isCorrect) score++;

   reviewHTML+=`
   <div class="review-item ${isCorrect?"correct":"wrong"}">
     <p><b>‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ${idx+1}:</b> ${questions[idx].q}</p>
     <p>üü¢ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞: ${questions[idx].o[questions[idx].a]}</p>
     <p>üîµ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞: ${a!==null ? questions[idx].o[a] : "‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡¶æ‡¶ì‡¶®‡¶ø"}</p>
   </div>`;
 });

 quizBox.classList.add("hidden");

}
