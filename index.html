 if(!student){alert("‡¶®‡¶æ‡¶Æ ‡¶≤‡ßá‡¶ñ‡ßã");return;}
 loginBox.classList.add("hidden");
 quizBox.classList.remove("hidden");
 load(); startTimer();
}

function load(){
 qno.innerText=`‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ${i+1}/${questions.length}`;
 document.querySelector(".question").innerText=questions[i].q;
 let html="";
 questions[i].o.forEach((x,j)=>{
   let cls=answers[i]===j?"selected":"";
   html+=`<button class="${cls}" onclick="answer(${j})">${x}</button>`;
 });
 document.querySelector(".options").innerHTML=html;
 bar.style.width=((answers.filter(x=>x!==null).length/questions.length)*100)+"%";
 navigator();
}

function answer(a){
 answers[i]=a;
 let next=-1;
 for(let j=i+1;j<questions.length;j++) if(answers[j]===null){next=j;break;}
 if(next===-1) for(let j=0;j<i;j++) if(answers[j]===null){next=j;break;}
 if(next!==-1) i=next;
 load();
}

function navigator(){
 let n="";
 for(let j=0;j<questions.length;j++){
   let cls=answers[j]!==null?"answered":"";
   n+=`<button class="${cls}" onclick="go(${j})">${j+1}</button>`;
 }
 nav.innerHTML=n;
}

function go(x){i=x;load();}

function startTimer(){
 let t=setInterval(()=>{
   let m=Math.floor(time/60);
   let s=time%60;
   timer.innerText=`‡¶∏‡¶Æ‡ßü ${m}:${String(s).padStart(2,"0")}`;
   time--; if(time<0){clearInterval(t);finish();}
 },1000);
}

function finish(){
 let score=0,reviewHTML="";
 answers.forEach((a,idx)=>{
   let ok=a===questions[idx].a;
   if(ok) score++;
   reviewHTML+=`
   <div class="review-item ${ok?"correct":"wrong"}">
   <p><b>‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ${idx+1}:</b> ${questions[idx].q}</p>
   <p>üü¢ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞: ${questions[idx].o[questions[idx].a]}</p>
   <p>üîµ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞: ${a!==null?questions[idx].o[a]:"‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡¶æ‡¶ì‡¶®‡¶ø"}</p>
   </div>`;
 });
 quizBox.classList.add("hidden");
 resultBox.classList.remove("hidden");
 studentEl.innerText="‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ‡¶∞‡ßç‡¶•‡ßÄ: "+student;
 correct.innerText="‚úÖ ‡¶∏‡¶†‡¶ø‡¶ï: "+score;
 wrong.innerText="‚ùå ‡¶≠‡ßÅ‡¶≤: "+(questions.length-score);
 scoreEl.innerText=`‡¶Æ‡ßã‡¶ü ‡¶∏‡ßç‡¶ï‡ßã‡¶∞: ${score}/${questions.length}`;
 accuracy.innerText=`Accuracy: ${((score/questions.length)*100).toFixed(2)}%`;
 reviewBox.classList.remove("hidden");
 reviewList.innerHTML=reviewHTML;
}

function restart(){location.reload();}

const loginBox=document.getElementById("loginBox");
const quizBox=document.getElementById("quizBox");
const resultBox=document.getElementById("resultBox");
const qno=document.getElementById("qno");
const timer=document.getElementById("timer");
const bar=document.getElementById("bar");
const nav=document.getElementById("nav");
const studentEl=document.getElementById("student");
const correct=document.getElementById("correct");
const wrong=document.getElementById("wrong");
const scoreEl=document.getElementById("score");
const accuracy=document.getElementById("accuracy");
const reviewBox=document.getElementById("reviewBox");
const reviewList=document.getElementById("reviewList");
</script>
