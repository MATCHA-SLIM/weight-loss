<!DOCTYPE html>
<html lang="bn">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vector MCQ Quiz | Board Exam</title>

<!-- MathJax -->
<script>
window.MathJax = {
 tex: {inlineMath: [['\\(','\\)'], ['$', '$']]}
};
</script>

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


<style>

body{
font-family:Arial;
background:#eef1f4;
margin:0;
}

.container{
max-width:650px;
margin:20px auto;
background:#fff;
padding:20px;
border-radius:8px;
box-shadow:0 3px 8px rgba(0,0,0,.1);
}

h1,h2{text-align:center}

input,button{
padding:10px;
margin:5px 0;
}

button{
cursor:pointer;
}

.hidden{
display:none;
}

.top{
display:flex;
justify-content:space-between;
font-weight:bold;
}

.question{
font-size:20px;
margin:15px 0;
}

.options button{

width:100%;
text-align:left;
border:1px solid #bbb;
background:#f9f9f9;
margin:4px 0;

}

.options button.selected{

background:#dbeafe;
border-color:#2563eb;

}

.nav button{

margin:2px;
width:35px;

}

.nav button.answered{

background:#2563eb;
color:#fff;

}

.progress{

height:8px;
background:#ddd;
margin:10px 0;

}

.progress div{

height:100%;
background:#3498db;
width:0%;

}

.review-item{

border:1px solid #ddd;
padding:10px;
margin:10px 0;

}

.correct{

background:#e6fffa;

}

.wrong{

background:#ffe6e6;

}

</style>

</head>

<body>


<!-- LOGIN -->

<div class="container" id="loginBox">

<h1>পরীক্ষার্থী লগইন</h1>

<input id="name" placeholder="তোমার নাম লেখো">

<button onclick="startExam()">Start Exam</button>

</div>



<!-- QUIZ -->

<div class="container hidden" id="quizBox">

<div class="top">

<div id="qno"></div>

<div id="timer"></div>

</div>

<div class="progress">
<div id="bar"></div>
</div>

<div class="question"></div>

<div class="options"></div>

<div class="nav" id="nav"></div>

<button onclick="finish()">Submit</button>

</div>



<!-- RESULT -->

<div class="container hidden" id="resultBox">

<h2>ফলাফল</h2>

<p id="student"></p>

<p id="correct"></p>

<p id="wrong"></p>

<p id="score"></p>

<p id="accuracy"></p>

<button onclick="restart()">আবার শুরু</button>

</div>



<!-- REVIEW -->

<div class="container hidden" id="reviewBox">

<h2>Answer Review</h2>

<div id="reviewList"></div>

</div>



<script>



/* QUESTIONS */

const questions = [

{q:"x-অক্ষের সাথে 30° কোণে একটি ভেক্টরের মান \\( |\\vec{A}|=2 \\) এবং y-অক্ষ বরাবর \\( |\\vec{B}|=3 \\) হলে \\( |\\vec{A}-\\vec{B}| \\) কত?",
o:["2.628","3.6148","2.646","1.5168"],a:2},

{q:"৪ km/h বেগে প্রবাহমান স্রোতযুক্ত নদীতে একজন মাঝি ৫ km/h বেগে নৌকা চালাতে পারে। কত কোণে নৌকা চালালে সে ঠিক অপর পাড়ে পৌঁছাতে পারবে?",
o:["120°","90°","136.37°","143.1301°"],a:3},

{q:"৫ m/s বেগে প্রবাহমান স্রোতযুক্ত নদীতে ১০ m/s বেগে নৌকা ১ ঘন্টা যাত্রা করে সোজা অপর পাড়ে পৌঁছায়। নদীর প্রস্থ কত?",
o:["30 km","31 km","32 km","29 km"],a:1},

{q:"একটি ভেক্টর \\( \\vec A \\), +x অক্ষের সাথে 30° কোণে এবং \\( \\vec B \\), −y অক্ষ বরাবর। \\( |A|=4, |B|=8 \\) হলে লব্ধি ভেক্টর কোনটি?",
o:["\\(2\\sqrt{3}i+6j\\)","\\(\\sqrt{7}i−3j\\)","\\(2\\sqrt{3}i−6j\\)","None"],a:2},

{q:"\\( \\vec a \\) এবং \\( \\vec b \\) সমান ও লম্ব হলে \\((\\vec a+\\vec b)\\cdot(\\vec a-\\vec b)\\) কত?",
o:["0","2a","4a","None"],a:0},

{q:"দুটি সমান ভেক্টরের লব্ধি শূন্য হলে কোণ কত?",
o:["90°","0°","180°","270°"],a:2},

{q:"একটি ভেক্টর x-অক্ষের সাথে 130° কোণে। −y অক্ষের সাথে কোণ কত?",
o:["−130°","140°","40°","−40°"],a:1},

{q:"\\( \\vec F=(5i−6j+3k) \\), \\( \\vec d=(3i+dj+5k) \\)। কাজ শূন্য হলে d কত?",
o:["1","0","6","5"],a:3},

{q:"\\( \\vec R_1=(3i−2j+7k) \\) এবং \\( \\vec R_2=(5i+6j−3k) \\) কর্ণ হলে ক্ষেত্রফল কত?",
o:["32.14","31.68","29.05","18.55","33.64"],a:1},

{q:"বৃষ্টি 6 km/h উলম্বে পড়ে। লোক 4 km/h হাঁটে। আপেক্ষিক বেগ কত?",
o:["7.01","8.21","7.0","9.01","7.21"],a:4},

{q:"দুটি সমান ভেক্টরের লব্ধি তাদের সমান হলে কোণ কত?",
o:["0°","60°","120°","30°","90°"],a:2},

{q:"\\( \\vec A=5i−4j+2k, \\vec B=3i−3j+k \\) সামান্তরিকের ক্ষেত্রফল কত?",
o:["\\(\\sqrt7\\)","\\(\\sqrt{14}\\)","\\(2\\sqrt{14}\\)","None","\\(2\\sqrt7\\)"],a:2},

{q:"দুটি ভেক্টরের মান 5 এবং কোণ 120°। লব্ধি কত?",
o:["5","25","0","15","None"],a:0},

{q:"বৃহত্তর লব্ধি 28, ক্ষুদ্রতর 4 হলে 90° কোণে লব্ধি কত?",
o:["None","28","24","20"],a:3},

{q:"\\( \\vec V=(x+y+az)i+(bx+3y−z)j+(3x+ey+z)k \\) অঘূর্ণনশীল হলে (a,b,e) কত?",
o:["(-3,1,-1)","(3,-1,-1)","(3,1,-1)","(3,2,-1)"],a:2},

{q:"\\((2i−3j)·[(i+j−k)×(3i−k)]\\) কত?",
o:["4","−4","8","None"],a:0},

{q:"\\( \\vec A=(3i+j−2k), \\vec B=(2i−j−k) \\)। ক্ষেত্রফল কত?",
o:["5.92","10.39","2.56","2.76","2.96"],a:0},

{q:"Dot=20 এবং Cross=\\(6\\sqrt2\\) হলে কোণ কত?",
o:["30°","22°59′","23.58°","24°2′","22°14′"],a:1},

{q:"\\((ai−2j+k) এবং (2ai+aj−4k)\\) লম্ব হলে a কত?",
o:["3,1","−2,1","1,5","2,4","3,2"],a:1},

{q:"\\( \\vec A=3i−2j+5k, \\vec B=i+6j−k \\)। ক্ষেত্রফল কত?",
o:["10.95","17.66","18.97","17.6","15.74"],a:1},

{q:"\\( \\vec A=2i+2j−k, \\vec B=6i−3j+2k \\)। কোণ কত?",
o:["77°","79°","78°","80°","81°"],a:1},

{q:"\\( \\vec A=i−3j+5k, \\vec B=mi+6j−10k \\) সমান্তরাল হলে m কত?",
o:["−2","1","−1","3","2"],a:0},

{q:"\\( \\phi=2xy^4−x^2z \\)। ∇φ at (2,−1,2) কত?",
o:["−(16i+16j+4k)","−(6i+6j+4k)","−(6i+4j+4k)","−(6i+16j+4k)"],a:3},

{q:"\\( P=2i+4j−5k, Q=−i+2j+3k \\)। কোণ কত?",
o:["111.01°","101.49°","68.98°","110.49°","69°"],a:0},

{q:"একটি ভেক্টর অন্যটির দ্বিগুণ এবং লব্ধি বড়টির সমান হলে কোণ কত?",
o:["arcsin(1/2)","arccos(−1/4)","arccos(1/2)","arcsin(−1/2)"],a:1},

{q:"দুটি সমমানের ভেক্টরের লব্ধি একটির সমান হলে কোণ কত?",
o:["45°","120°","90°","15°"],a:1},

{q:"কোন দুটি স্কেলার?",
o:["তড়িৎক্ষেত্র, বিভব","বল, তাপমাত্রা","গতিশক্তি, বেগ","চার্জ, কম্পাঙ্ক"],a:3},

{q:"সামান্তরিকের ক্ষেত্রফল কোনটি?",
o:["½|A×B|","A×B","½(A×B)","|A×B|"],a:3},

{q:"\\( A·B=0 \\) হলে কোণ কত?",
o:["90°","30°","45°","75°"],a:0}

];

let i=0;

let answers=new Array(questions.length).fill(null);

let time=questions.length*60;

let student="";



function startExam(){

student=document.getElementById("name").value;

if(!student){

alert("নাম লেখো");

return;

}

loginBox.classList.add("hidden");

quizBox.classList.remove("hidden");

load();

startTimer();

}



function load(){


qno.innerHTML="প্রশ্ন "+(i+1)+"/"+questions.length;


document.querySelector(".question").innerHTML=questions[i].q;


let html="";


questions[i].o.forEach((x,j)=>{


let cls=answers[i]==j?"selected":"";


html+=`<button class="${cls}" onclick="answer(${j})">${x}</button>`;


});


document.querySelector(".options").innerHTML=html;


MathJax.typeset();


bar.style.width=(answers.filter(x=>x!=null).length/questions.length*100)+"%";


navigator();


}



function answer(a){

answers[i]=a;


let next=answers.indexOf(null);


if(next!=-1)i=next;


load();


}



function navigator(){


let n="";


for(let j=0;j<questions.length;j++){


let cls=answers[j]!=null?"answered":"";


n+=`<button class="${cls}" onclick="go(${j})">${j+1}</button>`;


}


nav.innerHTML=n;


}



function go(x){

i=x;

load();

}



function startTimer(){


let t=setInterval(()=>{


let m=Math.floor(time/60);


let s=time%60;


timer.innerHTML="সময় "+m+":"+s;


time--;


if(time<0){

clearInterval(t);

finish();

}


},1000);


}



function finish(){


let score=0;


let reviewHTML="";


answers.forEach((a,idx)=>{


let ok=a==questions[idx].a;


if(ok)score++;


reviewHTML+=`


<div class="review-item ${ok?"correct":"wrong"}">


<p>${questions[idx].q}</p>


<p>সঠিক: ${questions[idx].o[questions[idx].a]}</p>


<p>তোমার: ${a!=null?questions[idx].o[a]:"উত্তর দাওনি"}</p>


</div>


`;


});


quizBox.classList.add("hidden");


resultBox.classList.remove("hidden");


student.innerHTML="নাম: "+student;


correct.innerHTML="সঠিক: "+score;


wrong.innerHTML="ভুল: "+(questions.length-score);


scoreEl.innerHTML="স্কোর: "+score;


accuracy.innerHTML="Accuracy: "+(score/questions.length*100).toFixed(2)+"%";


reviewBox.classList.remove("hidden");


reviewList.innerHTML=reviewHTML;


MathJax.typeset();


}



function restart(){

location.reload();

}



const loginBox=document.getElementById("loginBox");

const quizBox=document.getElementById("quizBox");

const resultBox=document.getElementById("resultBox");

const reviewBox=document.getElementById("reviewBox");

const reviewList=document.getElementById("reviewList");

const qno=document.getElementById("qno");

const timer=document.getElementById("timer");

const bar=document.getElementById("bar");

const nav=document.getElementById("nav");

const correct=document.getElementById("correct");

const wrong=document.getElementById("wrong");

const scoreEl=document.getElementById("score");

const accuracy=document.getElementById("accuracy");



</script>


</body>

</html>
