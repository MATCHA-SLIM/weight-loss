<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Timer App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    font-family: Arial;
    background:#0f172a;
    color:white;
    text-align:center;
    padding-top:100px;
}
#time{
    font-size:60px;
    margin-bottom:30px;
}
button{
    font-size:20px;
    padding:10px 25px;
    margin:10px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
.start{background:#22c55e;}
.pause{background:#facc15;}
.reset{background:#ef4444;}
</style>
</head>
<body>

<h1>⏱️ Timer</h1>
<div id="time">00:00</div>

<button class="start" onclick="startTimer()">Start</button>
<button class="pause" onclick="pauseTimer()">Pause</button>
<button class="reset" onclick="resetTimer()">Reset</button>

<script>
let seconds = 0;
let timer = null;

function startTimer(){
    if(timer !== null) return;
    timer = setInterval(()=>{
        seconds++;
        let min = Math.floor(seconds/60);
        let sec = seconds % 60;
        document.getElementById("time").innerText =
        String(min).padStart(2,'0') + ":" + String(sec).padStart(2,'0');
    },1000);
}

function pauseTimer(){
    clearInterval(timer);
    timer = null;
}

function resetTimer(){
    pauseTimer();
    seconds = 0;
    document.getElementById("time").innerText = "00:00";
}
</script>

</body>
</html>
